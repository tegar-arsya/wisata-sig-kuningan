<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Kuningan Explore - Sistem Informasi Geografis Wisata</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="jarallax.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/jarallax@2/dist/jarallax.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRu3owYCjN4ZKDq1_FogBuzsujxxjRO2g"></script>

</head>

<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="Logo_Kabupaten_kuningan.jpg" alt="Logo" width="50" height="50">
      </a>
    </div>
  </nav>
</header>

  <h1 style="text-align: center;">Kuningan Explore</h1>
  <section class="desc">
        <div class="jarallax" data-jarallax>
        <video class="jarallax-video" autoplay loop muted>
            <source src="iyakah.mp4" type="video/mp4">
        </video>
            <div class="container">
                <div class="row">
                    <div class="col text-center">
                        <p class="h2 text-white my-3 mb-5" style="letter-spacing: 10px;">
                            Pesona Kuningan
                        </p>
                        <p class="text-justify mt-3 text-white" data-aos="zoom-in">
                            
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
  <div id="map"></div>
  <div id="places-list" class="container">
    <h2 class="mt-4" style="text-align: center;">Daftar Wisata</h2>
    
    <ul id="places" class="col-md-6"></ul>
  </div>
  <footer class="bg-dark text-white text-center py-3">
    &copy; TEGAR ARSYADANI
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jarallax@2/dist/jarallax.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();

var elms = document.getElementsByClassName('splide');

for (var i = 0; i < elms.length; i++) {
    new Splide(elms[i]).mount();
}

$(window).scroll(function() {
    if ($(document).scrollTop() > 50) {
        $('.navbar').addClass('shrink');
    } else {
        $('.navbar').removeClass('shrink');
    }
});
  // Memanggil fungsi initMap() setelah konten halaman dimuat
  document.addEventListener('DOMContentLoaded', function() {
    initMap();
    displayPlaces();
    var cards = document.getElementsByClassName("card");

Array.from(cards).forEach(function(card) {
  card.addEventListener("click", function() {
    Array.from(cards).forEach(function(card) {
      card.classList.remove("active");
    });

    this.classList.add("active");
  });
});
  });
</script>

</html>
